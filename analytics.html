<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - RTWQMS-Plus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
     <!-- Loading Modal -->
    <div id="loading-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 hidden">
        <div class="text-center">
            <svg class="animate-spin h-10 w-10 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-lg font-semibold text-white">✨ Generating Report...</p>
        </div>
    </div>

    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar Navigation -->
        <nav class="w-full md:w-64 bg-white p-5 flex-shrink-0 flex flex-col justify-between shadow-lg">
             <div>
                <div class="flex items-center space-x-4 mb-10">
                    <img src="./assets/img/cpcb_logo.png" alt="CPCB Logo" class="h-12">
                    <span class="text-xl font-bold text-blue-800">RTWQMS+</span>
                </div>
                <ul>
                    <li class="mb-4"><a href="dataentry.html" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors"><svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>Dashboard</a></li>
                    <li class="mb-4"><a href="station.html?id=1" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors"><svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>Stations</a></li>
                    <li class="mb-4"><a href="analytics.html" class="flex items-center p-3 bg-blue-100 rounded-lg text-blue-800 font-semibold"><svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>Analytics</a></li>
                    <li class="mb-4"><a href="admin.html" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors"><svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0 -3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>Admin</a></li>
                </ul>
            </div>
             <a href="index.html" class="flex items-center p-3 hover:bg-red-50 text-red-600 rounded-lg transition-colors">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Logout
            </a>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
            <!-- Water Quality Monitoring Portal Header -->
            <header class="bg-white text-gray-800 shadow-md rounded-lg mb-6 relative">
                <div class="absolute top-0 left-0 w-full h-1 bg-orange-500 rounded-t-lg"></div>
                <div class="absolute bottom-0 left-0 w-full h-1 bg-green-600 rounded-b-lg"></div>
                <div class="flex items-center justify-between p-3">
                    <div class="flex items-center space-x-4">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="Emblem of India" class="h-16">
                        <div>
                            <h1 class="text-xl md:text-2xl font-bold text-indigo-900">जल गुणवत्ता निगरानी पोर्टल</h1>
                            <p class="text-base md:text-lg text-gray-700 font-medium">Water Quality Monitoring Portal</p>
                            <p class="text-sm md:text-md text-gray-600">Government of India</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-center">
                        <img src="./assets/img/79_indp.png" alt="79th Independence Logo" class="h-20 md:h-24">
                    </div>
                </div>
            </header>
            <!-- End Header -->
            <h1 class="text-3xl font-bold text-blue-900 mb-8">Generated Analytics & Trends</h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">
                <!-- Chart 1: Calendar Heatmap -->
                <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md flex flex-col">
                    <h2 class="text-xl font-bold mb-4 text-blue-800 shrink-0">Exceedance Calendar Heatmap</h2>
                    <div class="flex-grow min-h-[20rem]">
                         <div id="calendar-heatmap" class="w-full h-full"></div>
                    </div>
                </div>
                
                <!-- Chart 2: Scatter Plot -->
                <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md flex flex-col">
                    <h2 class="text-xl font-bold mb-4 text-blue-800 shrink-0">Turbidity vs. Dissolved Oxygen</h2>
                    <div class="flex-grow min-h-[20rem]">
                        <div id="scatter-plot" class="w-full h-full"></div>
                    </div>
                </div>
                
                <!-- Chart 3: Trend Lines -->
                <div class="lg:col-span-2 bg-white p-4 sm:p-6 rounded-xl shadow-md flex flex-col">
                    <h2 class="text-xl font-bold mb-4 text-blue-800 shrink-0">Average Parameter Trends</h2>
                    <div class="flex-grow min-h-[24rem]">
                         <div id="trend-lines" class="w-full h-full"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/charts.js"></script>
    <script src="./assets/js/report.js"></script>

</body>
</html>
