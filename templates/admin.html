<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - RTWQMS-Plus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="flex h-screen">
        <!-- Navigation Sidebar -->
        <nav class="w-64 bg-white p-5 flex flex-col justify-between shadow-lg">
            <div>
                <div class="flex items-center space-x-4 mb-10">
                    <img src="{{ url_for('static', filename='img/cpcb_logo.png') }}" alt="CPCB Logo" class="h-12">
                    <span class="text-xl font-bold text-blue-800">RTWQMS</span>
                </div>
                <ul>
                    <li class="mb-4">
                        <a href="{{ url_for('route_dashboard') }}" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors">
                            Dashboard
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="{{ url_for('route_station', id=1) }}" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors">
                            Stations
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="{{ url_for('route_analytics') }}" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors">
                            Analytics
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="{{ url_for('route_admin') }}" class="flex items-center p-3 bg-blue-100 rounded-lg text-blue-800 font-semibold">
                            Admin
                        </a>
                    </li>
                </ul>
            </div>
            <a href="{{ url_for('route_index') }}" class="flex items-center p-3 hover:bg-red-50 text-red-600 rounded-lg transition">
                Logout
            </a>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-8 overflow-y-auto custom-scrollbar">
            <header class="bg-white text-gray-800 shadow-md rounded-lg mb-6 relative">
                <div class="absolute top-0 left-0 w-full h-1 bg-orange-500 rounded-t-lg"></div>
                <div class="absolute bottom-0 left-0 w-full h-1 bg-green-600 rounded-b-lg"></div>
                <div class="flex items-center justify-between p-3">
                    <div class="flex items-center space-x-4">
                        <img src="{{ url_for('static', filename='img/emblem_india.svg') }}" alt="Emblem of India" class="h-16">
                        <div>
                            <h1 class="text-xl md:text-2xl font-bold text-indigo-900">जल गुणवत्ता निगरानी पोर्टल</h1>
                            <p class="text-base md:text-lg text-gray-700 font-medium">Water Quality Monitoring Portal</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-center">
                        <img src="{{ url_for('static', filename='img/79_indp.png') }}" alt="79th Independence Logo" class="h-20 md:h-24">
                    </div>
                </div>
            </header>

            <h1 class="text-3xl font-bold text-blue-900 mb-6">Sensor Health & Configuration</h1>

            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-600">
                        <thead class="text-xs text-blue-800 uppercase bg-blue-50">
                            <tr>
                                <th class="px-6 py-3">Station Name</th>
                                <th class="px-6 py-3">Last Seen</th>
                                <th class="px-6 py-3">Uptime %</th>
                                <th class="px-6 py-3">Drift Score</th>
                                <th class="px-6 py-3">Calibration Due</th>
                                <th class="px-6 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body" class="divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tableBody = document.getElementById('admin-table-body');
            const stations = await fetchData('{{ url_for("static", filename="data/stations.json") }}');

            if (!stations) {
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-4">Error loading station data.</td></tr>`;
                return;
            }

            const adminData = [
                { uptime: 99.8, drift: 0.02, cal_due: '2025-12-15' },
                { uptime: 96.2, drift: 0.15, cal_due: '2025-10-20' },
                { uptime: 85.1, drift: 0.45, cal_due: '2025-09-10' },
                { uptime: 45.5, drift: 0.88, cal_due: 'OVERDUE' }
            ];

            stations.forEach((station, index) => {
                const data = adminData[index % adminData.length];
                const health = station.sensor_health;

                let rowClass = 'bg-white';
                if (health < 0.5) rowClass = 'bg-red-50';
                else if (health < 0.8) rowClass = 'bg-orange-50';

                const row = `
                    <tr class="${rowClass}">
                        <td class="px-6 py-4 font-medium whitespace-nowrap text-gray-900">${station.name}</td>
                        <td class="px-6 py-4">${new Date(station.last_seen).toLocaleString()}</td>
                        <td class="px-6 py-4">${data.uptime}%</td>
                        <td class="px-6 py-4">${data.drift}</td>
                        <td class="px-6 py-4 ${data.cal_due === 'OVERDUE' ? 'text-red-500 font-bold' : ''}">${data.cal_due}</td>
                        <td class="px-6 py-4 flex space-x-2">
                            <button class="mark-calibrated-btn text-xs bg-green-600 hover:bg-green-700 text-white font-semibold py-1 px-3 rounded-md transition">Mark Calibrated</button>
                            <button class="configure-btn text-xs bg-gray-600 hover:bg-gray-700 text-white font-semibold py-1 px-3 rounded-md transition">Configure</button>
                        </td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        });
    </script>
</body>
</html>
