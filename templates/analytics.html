<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - RTWQMS-Plus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-[Inter]">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <nav class="w-64 bg-white p-5 flex flex-col justify-between shadow-lg">
      <div>
        <div class="flex items-center space-x-4 mb-10">
          <img src="{{ url_for('static', filename='img/cpcb_logo.png') }}" alt="CPCB Logo" class="h-12">
          <span class="text-xl font-bold text-blue-800">RTWQMS</span>
        </div>
        <ul>
          <li class="mb-4"><a href="{{ url_for('route_dashboard') }}" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg">Dashboard</a></li>
          <li class="mb-4"><a href="{{ url_for('route_station') }}" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg">Stations</a></li>
          <li class="mb-4"><a href="{{ url_for('route_analytics') }}" class="flex items-center p-3 bg-blue-100 rounded-lg text-blue-800 font-semibold">Analytics</a></li>
          <li class="mb-4"><a href="{{ url_for('route_admin') }}" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg">Admin</a></li>
        </ul>
      </div>
      <a href="{{ url_for('route_index') }}" class="flex items-center p-3 hover:bg-red-50 text-red-600 rounded-lg">Logout</a>
    </nav>

    <!-- Main -->
    <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
      <header class="bg-white shadow-md rounded-lg mb-6 p-4 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-indigo-900">Analytics Dashboard</h1>
      </header>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-xl shadow-md p-6">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Station Trends</h2>
          <canvas id="trendChart"></canvas>
        </div>
        <div class="bg-white rounded-xl shadow-md p-6">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Prediction Overview</h2>
          <canvas id="predictionChart"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx1 = document.getElementById('trendChart').getContext('2d');
    new Chart(ctx1, {
      type: 'line',
      data: { labels: ['Jan','Feb','Mar','Apr'], datasets:[{label:'HMPI',data:[20,30,25,40],borderColor:'blue',fill:false}] }
    });

    const ctx2 = document.getElementById('predictionChart').getContext('2d');
    new Chart(ctx2, {
      type: 'bar',
      data: { labels:['Low','Medium','High'], datasets:[{label:'Stations',data:[10,15,5],backgroundColor:['green','orange','red']}] }
    });
  </script>
</body>
</html>
