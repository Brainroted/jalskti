<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - RTWQMS-Plus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
     <!-- Loading Modal -->
    <div id="loading-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 hidden">
        <div class="text-center">
            <svg class="animate-spin h-10 w-10 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-lg font-semibold text-white">✨ Generating Report...</p>
        </div>
    </div>

    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar Navigation -->
        <nav class="w-full md:w-64 bg-white p-5 flex-shrink-0 flex flex-col justify-between shadow-lg">
             <div>
                <div class="flex items-center space-x-4 mb-10">
                    <img src="{{ url_for('static', filename='img/cpcb_logo.png') }}" alt="CPCB Logo" class="h-12">
                    <span class="text-xl font-bold text-blue-800">RTWQMS+</span>
                </div>
                <ul>
                    <li class="mb-4"><a href="/dashboard" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors">Dashboard</a></li>
                    <li class="mb-4"><a href="/station" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors">Stations</a></li>
                    <li class="mb-4"><a href="/analytics" class="flex items-center p-3 bg-blue-100 rounded-lg text-blue-800 font-semibold">Analytics</a></li>
                    <li class="mb-4"><a href="/admin" class="flex items-center p-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded-lg transition-colors">Admin</a></li>
                </ul>
            </div>
             <a href="/" class="flex items-center p-3 hover:bg-red-50 text-red-600 rounded-lg transition-colors">
                Logout
            </a>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
            <!-- Water Quality Monitoring Portal Header -->
            <header class="bg-white text-gray-800 shadow-md rounded-lg mb-6 relative">
                <div class="absolute top-0 left-0 w-full h-1 bg-orange-500 rounded-t-lg"></div>
                <div class="absolute bottom-0 left-0 w-full h-1 bg-green-600 rounded-b-lg"></div>
                <div class="flex items-center justify-between p-3">
                    <div class="flex items-center space-x-4">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="Emblem of India" class="h-16">
                        <div>
                            <h1 class="text-xl md:text-2xl font-bold text-indigo-900">जल गुणवत्ता निगरानी पोर्टल</h1>
                            <p class="text-base md:text-lg text-gray-700 font-medium">Water Quality Monitoring Portal</p>
                            <p class="text-sm md:text-md text-gray-600">Government of India</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-center">
                        <img src="{{ url_for('static', filename='img/79_indp.png') }}" alt="79th Independence Logo" class="h-20 md:h-24">
                    </div>
                </div>
            </header>
            <!-- End Header -->
            <h1 class="text-3xl font-bold text-blue-900 mb-8">Generated Analytics & Trends</h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">
                <!-- Chart 1: Calendar Heatmap -->
                <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md flex flex-col">
                    <h2 class="text-xl font-bold mb-4 text-blue-800 shrink-0">Exceedance Calendar Heatmap</h2>
                    <div class="flex-grow min-h-[20rem]">
                         <div id="calendar-heatmap" class="w-full h-full"></div>
                    </div>
                </div>
                
                <!-- Chart 2: Scatter Plot -->
                <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md flex flex-col">
                    <h2 class="text-xl font-bold mb-4 text-blue-800 shrink-0">Turbidity vs. Dissolved Oxygen</h2>
                    <div class="flex-grow min-h-[20rem]">
                        <div id="scatter-plot" class="w-full h-full"></div>
                    </div>
                </div>
                
                <!-- Chart 3: Trend Lines -->
                <div class="lg:col-span-2 bg-white p-4 sm:p-6 rounded-xl shadow-md flex flex-col">
                    <h2 class="text-xl font-bold mb-4 text-blue-800 shrink-0">Average Parameter Trends</h2>
                    <div class="flex-grow min-h-[24rem]">
                         <div id="trend-lines" class="w-full h-full"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/report.js') }}"></script>

</body>
</html>
